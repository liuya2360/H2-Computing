<!DOCTYPE html>
<html>
    <head>
        <title>Product Information</title>
        <link rel="stylesheet" type="text/css" href="form.css">
    </head>
    <body>
        <div class="table_container">
            <div class="table">
                <div class="table_col1">
                    Product
                </div>
            </div>
            <form action="/">
                <div class="table">
                    <div class="table_col1">
                        Name:
                    </div>
                    <div class="table_col2">
                        <input type="text" name="Name">
                    </div>
                </div>
                <div class="table">
                    <div class="table_col1">
                        Price: 
                    </div>
                    <div class="table_col2">
                        <input type="text" name="Price">
                    </div>
                </div>
                <div class="table">
                    <div class="table_col1">
                        Product Description: 
                    </div>
                    <div class="table_col2">
                        <input type="textarea" name="ProductDescription">
                    </div>
                </div>
                <div class="table">
                    <div class="table_col1">
                        Product image: 
                    </div>
                    <div class="table_col2">
                        <input type="file" name="ProductImage">
                    </div>
                </div>
                <div class="table">
                    <div class="table_col1"></div>
                    <div class="table_col2">
                        <input type="submit" value="Add Product">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
