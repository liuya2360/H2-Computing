<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" type="text/css" href="form.css">
    </head>
    <body>
        <div class="container">
            <form action="/">
                <div class="element">
                    Name: <br>
                    <input type="text" name="Name"><br>
                </div>
                <div class="element">
                    Gender: <br>
                    <input type="text" name="Gender"><br>
                </div>
                <div class="element">
                    Date of birth: <br>
                    <input type="text" name="DateOfBirth"><br>
                </div>
                <div class="element">
                    <input type="Submit" value="Submit">
                </div>
            </form>
        </div>
    </body>
</html>
