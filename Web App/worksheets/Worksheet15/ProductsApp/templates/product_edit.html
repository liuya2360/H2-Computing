<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Add product</title>
    <style>
        form {
            /* Just to center the form on the page */
            margin: 10px auto;
            width: 400px;
            /* To see the outline of the form */
            padding: 1em;
            border: 1px solid #CCC;
            border-radius: 1em;
        }
        form div + div {
            margin-top: 1em;
        }
        label {
            /* To make sure that all labels have the same size and are properly aligned */
            display: inline-block;
            width: 90px;
            text-align: right;
        }
        input, textarea {
            /* To make sure that all text fields have the same font settings
     By default, textareas have a monospace font */
            font: 1em sans-serif;
            /* To give the same size to all text fields */
            width: 300px;
            box-sizing: border-box;
            /* To harmonize the look & feel of text field border */
            border: 1px solid #999;
        }

        input:focus, textarea:focus {
            /* To give a little highlight on active elements */
            border-color: #000;
        }
        textarea {
            /* To properly align multiline text fields with their labels */
            vertical-align: top;
            /* To give enough room to type some text */
            height: 5em;
        }
        .button {
            /* To position the buttons to the same position of the text fields */
            padding-left: 90px; /* same size as the label elements */
        }
        button {
            /* This extra margin represent roughly the same space as the space
     between the labels and their text fields */
            margin-left: .5em;
        }
    </style>
</head>
<body>
    <form action="{{ url_for('edit_product',product=data['name'])}}" method="post" enctype = "multipart/form-data">
        <div>
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required="required" value="{{ data['name']}}">
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" step="0.10" id="price" name="price" value="{{data['price']}}">
        </div>
        <div>
            <label for="description">Product Description:</label>
            <textarea id="description" name="description">{{ data['description']}}</textarea>
        </div>
        <div>
            <label for="image">Product image:</label>
            <input type="file" id="image" name="image">
            <image src="/static/images/{{ data['image'] }}" style="width:100px;display:block;margin:auto auto" />
        </div>
        <div class="button">
            <button type="submit" name="submit" value="update">Update Product</button>
            <button type="submit" name="submit" value="delete">Delete Product</button>
        </div>
    </form>

</body>
</html>
